<h1>Challenge No.{{ challenge.id }}</h1>

<br>

{{ challenge.title }}

<br>
<br>

{{ challenge.text }}

<form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>

<br>
<br>

{{ message }}

<br>
<br>

{% if message == 'Correct :)' %}
{% if challenge.next_id != 0 %}
<a href="{% url 'challenge' challenge.next_id %}">
    <button>next</button>
</a>
{% else %}
<a href="{% url 'success' %}">
    <button>next</button>
</a>
{% endif %}
{% endif %}

<br>
<br>
<a href="{% url 'home' %}">
    <button>Home</button>
</a>
